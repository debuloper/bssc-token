<!doctype html>
<html lang="en" class="h-full bg-[#0b0b10] text-zinc-100">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>One-Click ERC-20 Deployer — BSSC (EVM)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- solc-js 0.8.20 -->
  <script src="https://cdn.jsdelivr.net/npm/solc@0.8.20/solc.min.js"></script>
  <style>
    :root{ --stroke:rgba(255,255,255,.06); }
    .shell{ max-width:1000px; margin:0 auto; padding:32px 16px }
    .card{ background:linear-gradient(180deg,#10111a,#0b0b10 65%); border-radius:16px; padding:20px; border:1px solid var(--stroke); box-shadow:0 12px 32px rgba(0,0,0,.35) }
    .primary{ background-image:linear-gradient(135deg,#6d28d9,#4f46e5); color:#fff; border-radius:12px; padding:10px 16px; font-weight:700; box-shadow:0 8px 24px rgba(109,40,217,.35); border:1px solid rgba(255,255,255,.1) }
    .ghost{ background:#ffffff0f; color:#e5e7eb; border-radius:12px; padding:10px 16px; border:1px solid rgba(255,255,255,.1) }
    .field{ width:100%; background:#0f1117; color:#e5e7eb; border:1px solid var(--stroke); border-radius:12px; padding:10px 12px }
    .row{ display:flex; gap:12px; flex-wrap:wrap }
    .mono{ font-variant-numeric:tabular-nums; font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace }
    .log-row{ display:grid; grid-template-columns:110px minmax(0,1fr); gap:12px; padding:10px 12px; border-radius:12px; background:#10111a; border:1px solid var(--stroke) }
    .tag{ font-size:11px; padding:2px 8px; border-radius:9999px; font-weight:700 }
    .tag.info{ background:#2a2e6b; color:#c7d2fe } .tag.ok{ background:#0a3c2f; color:#a7f3d0 } .tag.err{ background:#5f1b1b; color:#fecaca }
    .sig{ word-break:break-all }
    .modal-back{ position:fixed; inset:0; background:rgba(0,0,0,.6); backdrop-filter:blur(4px); z-index:60; display:none }
    .modal{ max-width:760px; margin:6vh auto; background:#10111a; border:1px solid var(--stroke); border-radius:16px; overflow:hidden }
    .modal-hd{ display:flex; justify-content:space-between; align-items:center; padding:14px 18px; border-bottom:1px solid var(--stroke) }
    .modal-bd{ padding:16px 18px }
  </style>
</head>
<body>
  <main class="shell space-y-6">
    <header class="row" style="justify-content:space-between; align-items:center">
      <div class="row" style="align-items:center">
        <div style="width:36px;height:36px;border-radius:12px;border:1px solid var(--stroke);
          background:radial-gradient(110% 110% at top left,rgba(109,40,217,.9),rgba(79,70,229,.9))"></div>
        <h1 class="text-xl md:text-2xl font-semibold tracking-tight">One-Click ERC-20 Deployer — BSSC (EVM)</h1>
      </div>
      <div class="row">
        <button id="ping" class="ghost">Ping</button>
        <a class="ghost" href="https://bssc.live/#faucet" target="_blank" rel="noreferrer">Get Test BNB</a>
      </div>
    </header>

    <!-- Wallet -->
    <section class="card">
      <div class="row" style="justify-content:space-between; align-items:center">
        <div>
          <div class="text-xs uppercase text-zinc-400">Your Wallet</div>
          <div id="addr" class="mono">—</div>
        </div>
        <div id="status" class="tag info">NOT READY</div>
      </div>
      <div class="row mt-3">
        <button id="gen" class="primary">Generate</button>
        <input id="priv" class="field" placeholder="Private key (0x…)" style="max-width:420px"/>
        <button id="recover" class="ghost">Recover</button>
        <button id="copyAddr" class="ghost">Copy Address</button>
      </div>
      <div class="row mt-3">
        <div>
          <div class="text-xs uppercase text-zinc-400">Balance</div>
          <div id="bal" class="text-2xl font-semibold mono mt-1">— BNB</div>
        </div>
        <button id="check" class="ghost">Check Balance</button>
      </div>
    </section>

    <!-- One-Click Deploy (Name/Symbol only; Decimals=18, Default supply=1,000,000) -->
    <section class="card space-y-3">
      <div class="text-xs uppercase text-zinc-400">Deploy new ERC-20</div>
      <div class="row">
        <input id="name" class="field" placeholder="Token name (e.g., Demo Token)" style="flex:1;min-width:220px"/>
        <input id="symbol" class="field" placeholder="Symbol (e.g., DMO)" style="width:180px"/>
        <details>
          <summary class="text-zinc-400 cursor-pointer">Advanced</summary>
          <div class="row mt-2">
            <input id="supply" class="field" placeholder="Initial supply (default 1,000,000)" style="width:220px"/>
            <input id="decimals" class="field" placeholder="Decimals (default 18)" style="width:160px"/>
          </div>
        </details>
        <button id="deploy" class="primary">Deploy</button>
      </div>
      <div class="text-xs text-zinc-500">Powered by a flattened OpenZeppelin-based ERC-20 (MIT). For production, use official OZ Contracts.</div>
    </section>

    <!-- Activity -->
    <section class="card space-y-3">
      <div class="row" style="justify-content:space-between; align-items:center">
        <div class="text-xs uppercase text-zinc-400">Activity</div>
        <button id="clear" class="ghost">Clear</button>
      </div>
      <div id="logs" class="space-y-2"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="txModal" class="modal-back">
    <div class="modal">
      <div class="modal-hd">
        <div style="font-weight:700">Transaction</div>
        <button id="txClose" class="ghost">Close</button>
      </div>
      <div class="modal-bd" id="txBody"></div>
    </div>
  </div>

  <script type="module">
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.min.js";

    const RPC = "https://bssc-rpc.bssc.live";

    async function rpc(method, params = []) {
      const r = await fetch(RPC, {
        method:"POST",
        headers:{ "content-type":"application/json" },
        body: JSON.stringify({ jsonrpc:"2.0", id:Date.now(), method, params })
      });
      const j = await r.json();
      if (j.error) throw new Error(j.error.message || JSON.stringify(j.error));
      return j.result;
    }

    let wallet = null;
    const $ = (id)=>document.getElementById(id);
    function addLog({type="info", msg}){
      const row=document.createElement("div"); row.className="log-row";
      const ts=document.createElement("div"); ts.className="mono text-zinc-400"; ts.textContent=new Date().toLocaleTimeString();
      const body=document.createElement("div");
      const tag=document.createElement("span"); tag.className=`tag ${type==="ok"?"ok":type==="err"?"err":"info"}`; tag.textContent=type.toUpperCase();
      const span=document.createElement("span"); span.className="ml-2"; span.textContent=msg;
      body.appendChild(tag); body.appendChild(span);
      row.appendChild(ts); row.appendChild(body);
      $("logs").prepend(row);
    }

    async function refreshBNB(){
      if (!wallet) return;
      const weiHex = await rpc("eth_getBalance",[wallet.address,"latest"]);
      $("bal").textContent = `${ethers.formatEther(BigInt(weiHex))} BNB`;
    }

    // Wallet
    $("gen").onclick=()=>{
      wallet = ethers.Wallet.createRandom();
      $("addr").textContent = wallet.address;
      $("priv").value = wallet.privateKey;
      $("status").className="tag ok"; $("status").textContent="READY";
      addLog({msg:"Wallet generated"}); refreshBNB();
    };
    $("recover").onclick=()=>{
      const pk=$("priv").value.trim();
      if(!pk || !pk.startsWith("0x")) return addLog({type:"err", msg:"Invalid private key"});
      wallet = new ethers.Wallet(pk);
      $("addr").textContent = wallet.address;
      $("status").className="tag ok"; $("status").textContent="READY";
      addLog({type:"ok", msg:"Wallet recovered"}); refreshBNB();
    };
    $("copyAddr").onclick=async()=>{ const a=$("addr").textContent.trim(); if(a){ await navigator.clipboard.writeText(a); addLog({type:"ok", msg:"Address copied"});} };
    $("check").onclick = refreshBNB;

    // Ping
    $("ping").onclick=async()=>{
      try{
        const [bnHex, gasHex] = await Promise.all([rpc("eth_blockNumber",[]), rpc("eth_gasPrice",[])]);
        addLog({msg:`Ping OK (block ${parseInt(bnHex,16)}, gas ${(Number(BigInt(gasHex))/1e9).toFixed(3)} gwei)`});
      }catch(e){ addLog({type:"err", msg:"Ping failed: "+(e.message||e)}); }
    };

    // ----- Flattened OZ-based ERC20 (MIT) -----
    // This is a minimal, flattened ERC-20 derived from OpenZeppelin ERC20:
    // - ERC20 (name, symbol, decimals overridable, totalSupply, balanceOf, allowance, transfer, approve, transferFrom)
    // - MyToken (constructor mints initial supply and sets custom decimals)
    const OZ_FLATTENED = `
// SPDX-License-Identifier: MIT
pragma solidity ^0.8.20;

abstract contract Context {
    function _msgSender() internal view virtual returns (address) { return msg.sender; }
}

interface IERC20 {
    function totalSupply() external view returns (uint256);
    function balanceOf(address account) external view returns (uint256);
    function transfer(address to, uint256 value) external returns (bool);
    function allowance(address owner, address spender) external view returns (uint256);
    function approve(address spender, uint256 value) external returns (bool);
    function transferFrom(address from, address to, uint256 value) external returns (bool);
    event Transfer(address indexed from, address indexed to, uint256 value);
    event Approval(address indexed owner, address indexed spender, uint256 value);
}

interface IERC20Metadata is IERC20 {
    function name() external view returns (string memory);
    function symbol() external view returns (string memory);
    function decimals() external view returns (uint8);
}

contract ERC20 is Context, IERC20, IERC20Metadata {
    mapping(address => uint256) internal _balances;
    mapping(address => mapping(address => uint256)) private _allowances;
    uint256 internal _totalSupply;
    string private _name;
    string private _symbol;
    uint8  internal _decimals;

    constructor(string memory name_, string memory symbol_, uint8 decimals_) {
        _name = name_; _symbol = symbol_; _decimals = decimals_;
    }

    function name() public view virtual override returns (string memory)    { return _name; }
    function symbol() public view virtual override returns (string memory)  { return _symbol; }
    function decimals() public view virtual override returns (uint8)        { return _decimals; }
    function totalSupply() public view virtual override returns (uint256)   { return _totalSupply; }
    function balanceOf(address account) public view virtual override returns (uint256) { return _balances[account]; }

    function transfer(address to, uint256 value) public virtual override returns (bool) {
        _transfer(_msgSender(), to, value); return true;
    }

    function allowance(address owner, address spender) public view virtual override returns (uint256) {
        return _allowances[owner][spender];
    }

    function approve(address spender, uint256 value) public virtual override returns (bool) {
        _approve(_msgSender(), spender, value); return true;
    }

    function transferFrom(address from, address to, uint256 value) public virtual override returns (bool) {
        uint256 cur = _allowances[from][_msgSender()]; require(cur >= value, "ERC20: insufficient allowance");
        unchecked { _approve(from, _msgSender(), cur - value); }
        _transfer(from, to, value); return true;
    }

    function _transfer(address from, address to, uint256 value) internal virtual {
        require(to != address(0), "ERC20: transfer to zero");
        uint256 bal = _balances[from]; require(bal >= value, "ERC20: balance too low");
        unchecked { _balances[from] = bal - value; _balances[to] += value; }
        emit Transfer(from, to, value);
    }

    function _mint(address account, uint256 value) internal virtual {
        require(account != address(0), "ERC20: mint to zero");
        _totalSupply += value; _balances[account] += value;
        emit Transfer(address(0), account, value);
    }

    function _approve(address owner, address spender, uint256 value) internal virtual {
        require(owner != address(0) && spender != address(0), "ERC20: approve zero");
        _allowances[owner][spender] = value; emit Approval(owner, spender, value);
    }
}

contract MyToken is ERC20 {
    constructor(string memory name_, string memory symbol_, uint8 decimals_, uint256 initialSupplyHuman_)
        ERC20(name_, symbol_, decimals_)
    {
        _mint(_msgSender(), initialSupplyHuman_ * (10 ** decimals_));
    }
}
`;

    // Compile with solc-js
    function compileWithSolc(src){
      if (!window.solc || !window.solc.compile) throw new Error("solc not loaded");
      const input = {
        language: "Solidity",
        sources: { "MyToken.sol": { content: src } },
        settings: { outputSelection: { "*": { "*": ["abi","evm.bytecode"] } } }
      };
      const output = JSON.parse(window.solc.compile(JSON.stringify(input)));
      if (output.errors) {
        const fatal = output.errors.find(e=>e.severity==="error");
        if (fatal) throw new Error(fatal.formattedMessage || fatal.message);
      }
      const c = output.contracts["MyToken.sol"]["MyToken"];
      return { abi: c.abi, bytecode: "0x" + c.evm.bytecode.object };
    }

    async function sendSigned({ to, data, value=0n, gasLimit=1_200_000n }){
      if (!wallet) throw new Error("wallet not ready");
      const [gHex, nHex] = await Promise.all([ rpc("eth_gasPrice",[]), rpc("eth_getTransactionCount",[wallet.address,"latest"]) ]);
      const gasPrice = BigInt(gHex); const nonce = parseInt(nHex,16);
      const tx = { to, data, value, gasLimit, gasPrice, nonce, chainId:16979, type:0 };
      const signed = await wallet.signTransaction(tx);
      return await rpc("eth_sendRawTransaction",[signed]);
    }

    // Deploy button
    document.getElementById("deploy").onclick = async ()=>{
      try{
        if(!wallet) return addLog({type:"err", msg:"Generate or recover wallet first"});
        const name = document.getElementById("name").value.trim();
        const sym  = document.getElementById("symbol").value.trim();
        if(!name || !sym) return addLog({type:"err", msg:"Enter name and symbol"});

        const humanSupply = (document.getElementById("supply").value.trim() || "1000000");
        const decStr = document.getElementById("decimals").value.trim();
        const decimals = decStr ? parseInt(decStr,10) : 18;

        addLog({msg:"Compiling OpenZeppelin-based ERC-20..."});
        const { abi, bytecode } = compileWithSolc(OZ_FLATTENED);
        const iface = new ethers.Interface(abi);
        const data  = bytecode + iface.encodeDeploy([name, sym, decimals, BigInt(humanSupply)]).slice(2);

        addLog({msg:"Deploying..."});
        const hash = await sendSigned({ data });
        addLog({type:"info", msg:`Deploy sent: ${hash}`});

        const txModal = document.getElementById("txModal");
        const txBody  = document.getElementById("txBody");
        txBody.innerHTML = `<div><strong>Status:</strong> <span class="tag info">SENT</span></div>
          <div class="mt-2"><strong>Hash</strong></div><div class="sig mono">${hash}</div>`;
        txModal.style.display="block";

        // wait for contract address
        let receipt=null, until=Date.now()+120000;
        while(Date.now()<until){
          receipt = await rpc("eth_getTransactionReceipt",[hash]);
          if (receipt && receipt.contractAddress) break;
          await new Promise(r=>setTimeout(r,1500));
        }
        if (receipt && receipt.status === "0x1") {
          addLog({type:"ok", msg:`Deployed at ${receipt.contractAddress}`});
          txBody.innerHTML += `<div class="mt-2"><strong>Contract</strong></div>
            <div class="sig mono">${receipt.contractAddress}</div>`;
        } else {
          addLog({type:"err", msg:"Deploy failed or timeout"});
        }
      } catch(e) {
        addLog({type:"err", msg:"Deploy error: "+(e.message||e)});
      }
    };

    document.getElementById("clear").onclick = ()=>{ document.getElementById("logs").innerHTML=""; };
  </script>
</body>
</html>
